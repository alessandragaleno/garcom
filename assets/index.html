<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" type="text/css" href="/assets/fontawesome-free-6.4.0-web/css/all.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Garçom-Digital</title>
</head>
<body>
    
    <header>
        <i class='bx bx-menu'></i>
        <div class="seach">
             <i class='bx bx-search-alt' ></i>
            <input type="text" placeholder="Pesquise aqui">
        </div>
        <h1 class="garcom"><span>GARÇOM </span>DIGITAL<i class='bx bx-food-menu'></i></h1>
        <label for="id-us">ID de Usuario: </label>
        <input type="type/number" placeholder="digite seu código">
        <select name="mesa" id="idmesa">
            <option value="#"></option>
            <option value="001">mesa-01</option>
            <option value="002">mesa-02</option>
            <option value="003">mesa-03</option>
            <option value="004">mesa-04</option>
        </select>
        <nav class="img">
       
            <figure>
                
                <div class="pratos">
                    <img src="/assets/img/pratos.png.png" alt="foto de prato de refeição">
                    <p>Pratos</p>
                </div>
            </figure>
            
            <figure class="bebidas">
                
                <img src="/assets/img/bebidas.png.png">
                    <p>Bebidas</p>
            </figure>
            <figure>
                <img src="/assets/img/sobremesa.png" alt="">
                    <p>sobremesa</p>
            </figure>

        </nav>
    </header>
    <!--meio da página "main"-->
    <main>
        <div class="food">
            <h2 class="itens">Itens</h2>
        </div> 
        <div>  
            <p class="indicados"><i class="fa-solid fa-bowl-rice"></i>indicados:</p>
        </div>
        <!--lista de combos-->
        <ul id="lista">
        <li class="salada">
            <img src="img/salada.jpg" alt="salada" style="border-radius: 5px;">
            <figcaption>
                <p>combo: salada + suco de laranja,<br>por apenas R$ 35,49</p>
            </figcaption>
        </li>
        <li class="sobre1">
            <img src="img/sobre1.jpg" alt="sobremesa">
            <figcaption>
                <p>combo: sobremesa de creme<br> com castanha + morango <br>por apenas R$ 25,49</p>
            </figcaption>
        </li>
        <li class="pexels">
            <img src="img/carrossel2.jpg" alt="bandeja de sushi">
            <figcaption>
                <p>combo; 2 caldos + 2 torta de franco<br>por apenas R$ 60,00</p>
            </figcaption>
            
    </main>
    <footer>
            <h2 class="suporte">suporte: </h2>
            <div class="insta">
                <a href="https://www.instagram.com/senacpiaui/?hl=pt"><i class='bx bxl-instagram'></i> @senac.piaui</a>
            </div>
            <div class="whats">
                <a href=""><i class='bx bxl-whatsapp'></i>(86)9999-9999</a>
            </div>
            <div class="phone">
                <a href=""><i class='bx bx-phone'>3333-3333</i></a>
    </footer>
</body>
</html>
